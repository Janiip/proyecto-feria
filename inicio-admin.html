        <h2>Asistente IA</h2>
        <div id="asistente-ia" style="margin-top:20px;">
            <input type="text" id="mensaje" placeholder="Escribe tu pregunta..." style="width:70%;">
            <button onclick="enviarMensaje()">Enviar</button>
            <div id="respuesta" style="margin-top:10px; background:#f3f3f3; padding:10px; border-radius:5px;"></div>
        </div>

        <script>
        const inputMensaje = document.getElementById('mensaje');
        const boton = document.querySelector('#asistente-ia button');
        const respuestaDiv = document.getElementById('respuesta');

        function enviarMensaje() {
            const mensaje = inputMensaje.value.trim();
            if (!mensaje) return;

            boton.disabled = true;
            respuestaDiv.innerText = "Procesando...";

            fetch('chatbot.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'mensaje=' + encodeURIComponent(mensaje)
            })
            .then(res => res.json())
            .then(data => {
                respuestaDiv.innerText = data.respuesta;
                inputMensaje.value = '';
            })
            .catch(() => {
                respuestaDiv.innerText = "Error al conectar con el asistente.";
            })
            .finally(() => {
                boton.disabled = false;
            });
        }

        inputMensaje.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                enviarMensaje();
            }
        });
        </script>
    </div>
</body>
